<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormVerse - Dive into a Universe of Books!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="WormVerse Logo" class="logo">
            <h1>WormVerse</h1>
            <p class="slogan">Dive into a Universe of Books!</p>
        </header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Submit</button>
        </div>
        <div id="gallery" class="gallery">
        </div>
        <div class="pagination">
            <button id="prevPage" onclick="prevPage()">Previous</button>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
